<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel&Co Logo</title>
  <style>
    .logo {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 48px;
      color: #2c3e50;
      display: flex;
      align-items: center;
    }
    .logo-icon {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      border-radius: 50%;
      margin-right: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="logo-icon">✈️</div>
    Travel&Co
  </div>
</body>
</html>
